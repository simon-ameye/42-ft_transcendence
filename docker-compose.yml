version: "3.8"
services:
  database:
    image: postgres:15
    ports:
      - 5432:5432
    # need a .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSGRES_DB: nest
    volumes:
      - ./postgres/:/var/lib/posgresql/data
    networks:
      - ft_transcendence

  backend:
    restart: always
    image: backend-node
    build:
      context: ./
      dockerfile: Dockerfile.backend-node
    volumes:
      - ./backend/:/app
    ports:
      - "3001:3001"
      - "5555:5555"
      - "4343:4343"
    # DATABASE_URL IN A .env
    depends_on:
      - database
    links:
      - database
    command: sh -c 'npm install && npm run start:dev'
    networks:
      - ft_transcendence

  frontend:
    build:
      context: ./
      dockerfile: Dockerfile.frontend-node
    restart: always
    ports:
      - "3000:3000"
    volumes:
        - ./frontend/:/app
    image: frontend-node
    networks:
      - ft_transcendence
    depends_on:
      - backend

networks:
  ft_transcendence:
    driver: bridge
